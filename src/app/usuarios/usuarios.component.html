<div class="login-popup">

  <div class="popup-content"  (keyup.enter)="login()">
    <div class="parte-supp">
      <h2 class="Texto">Iniciar sesión</h2>
      <button class="btn-close" (click)="this.closePopup.emit()"></button>
    </div>
    <form name="FormLogin" [formGroup]="FormLogin">
      <div class="casilla">
        <label for="username">Usuario</label>
        <input type="text" formControlName="usuario" id="username" name="username">
      </div>
      <div class="casilla">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="clave" id="password"  
         name="password">
      </div>
      
      <div style="display: flex; justify-content: flex-end;">
        <span class="btn btn-outline-warning"  
        style="margin: 10px; font-size: 16px;" [routerLink]="['/registrarse']" (click)="this.closePopup.emit()">
          Registrarse</span>
          <span class="btn btn-outline-primary" (click)="login()" 
        style="margin: 10px; font-size: 16px;">
          Iniciar sesión</span>
      </div>
      <div class="alert alert-danger" *ngIf="this.loginService.errorMessage != null">
        {{this.loginService.errorMessage}}
      </div>

    </form>
  </div>
</div>
