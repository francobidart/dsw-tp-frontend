
<h1>Regístrece!</h1>
<br>

<form [formGroup]="formulario" (ngSubmit)="validarFormulario()">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
  </div>

  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input class="form-control" id="apellido" placeholder="Apellido" formControlName="apellido">
  </div>

  <div class="form-group">
    <label for="telefono">Telefono:</label>
    <input class="form-control" id="telefono" placeholder="Telefono" formControlName="telefono">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="contraseña">Contraseña:</label>
    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" formControlName="contraseña">
  </div>

  <div class="form-group">
    <label for="repetirContraseña">Repita la Contraseña:</label>
    <input type="password" class="form-control" id="repetirContraseña" placeholder="Repita la Contraseña" formControlName="repetirContraseña">
  </div>

  <button type="submit" style="margin: 10px" class="btn btn-danger">Salir</button>
  <button type="submit" style="margin: 10px" class="btn btn-primary">Registrarse</button>
</form>
