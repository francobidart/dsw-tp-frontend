<app-navbar-admin></app-navbar-admin>
<br>
<div class="row">
  <div class="col-md-8 col-12 ">
    <h2>
      Categorías
    </h2>
  </div>
  <div class="col-md-4 col-12" style="text-align: right">
        <span (click)="nuevaCategoria()" class="btn btn-outline-success">
          Nueva categoría
        </span>
  </div>
</div>

<br>

<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">N°</th>
    <th scope="col">Nombre</th>
    <th scope="col">Fecha de alta</th>
    <th scope="col" style="text-align: right">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let categoria of Categorias">
    <td>{{categoria.id}}</td>
    <td>{{categoria.nombre}}</td>
    <td>{{categoria.createdAt | date: 'dd/MM/yyyy HH:mm'}}</td>
    <td style="text-align: right">
      <span class="btn btn-sm btn-outline-primary"  routerLink="/administrador/categorias/{{categoria.id}}">
        <i class="fas fa-eye"></i> Ver productos
      </span>&nbsp;<span class="btn btn-sm btn-outline-secondary" (click)="editarCategoria(categoria)">
        <i class="fas fa-pen"></i>
      </span>&nbsp;<span class="btn btn-sm btn-outline-danger" (click)="eliminarCategoria(categoria)">
        <i class="fas fa-trash"></i>
      </span>
    </td>
  </tr>
  </tbody>
</table>
