<div class="modal-header">
  <h4 class="modal-title">Nueva categoría</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form name="FormCategoria" [formGroup]="FormCategoria">
    <fieldset>
      <div class="row">
        <div class="col">
          <label for="nombre">Nombre*:</label>
          <input type="text" formControlName="nombre" id="nombre" class="form-control">
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close()">Cancelar</button>
  <button type="button" class="btn btn-outline-success" (click)="registrarCategoria()">Registrar categoría</button>
</div>
