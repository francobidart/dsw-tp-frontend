<br>
<h2>
  Pedidos
</h2>

<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Cliente</th>
    <th scope="col">Fecha generaci√≥n</th>
    <th scope="col">Estado actual</th>
    <th scope="col">Monto</th>
    <th scope="col">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pedido of Pedidos">
    <td>{{pedido.id}}</td>
    <td>{{pedido.clientePedido.nombre}} {{pedido.clientePedido.apellido}}</td>
    <td>{{pedido.createdAt | date:'dd/MM/yyyy HH:mm'}}</td>
    <td>{{pedido.detalleEstadoActual?.nombre}}</td>
    <td>{{pedido.montoTotal | currency: 'ARS':'symbol-narrow'}}</td>
    <td>
      <span class="btn btn-sm btn-outline-primary" routerLink="/administrador/pedidos/{{pedido.id}}">
        <i class="fas fa-eye"></i>
      </span>
    </td>
  </tr>
  </tbody>
</table>
