<br>
<h2>Pedido <strong>{{Pedido.id}}</strong></h2>
<p>Registrado el: {{ Pedido.createdAt | date: 'dd/MM/yyyy hh:mm' }}</p>
<div class="row">
  <div class="col-md-8 col-12">
    <div class="card" *ngFor="let articulo of Pedido.detallePedido" style="width: 100%; margin-bottom: 20px">
      <div class="card-body">
        <div class="row">
          <div class="col-2">
            <img src="{{articulo.detalleArticulo.imagen}}" alt="">
          </div>
          <div class="col">
            <p>{{articulo.detalle}}</p>
            <p>Precio unitario: <strong>${{articulo.precioUnitario}}</strong> | Cantidad: <strong>{{articulo.cantidad}}</strong>
              <br><br> Total: <strong>${{articulo.montoTotal}}</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-12">
    DETALLE
  </div>
</div>
